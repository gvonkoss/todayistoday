<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today is today.</title>
    <link rel="stylesheet" href="./index.scss" />
  </head>
  <body>
    <main>
      <div id="card">
        <blockquote></blockquote>
        <time>
          <span id="day"></span>
          <span class="date">
            <span id="weekday"></span>
            <span id="month"></span>
            <span id="year"></span>
          </span>
        </time>
      </div>
      <label>
        <span id="switch">lights off</span>
        <input
          id="toggle"
          class="toggle"
          type="checkbox"
          role="switch"
          name="toggle"
          value="on"
        />
      </label>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
